<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>TUGAS</h1>
	<form>
		<table height="350px">
			<tr>
				<td width="100px">Username</td>
				<td>:</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>Gender</td>		
				<td>:</td>
				<td>
					<input type="radio" name="male" value="Male">Male
					<input type="radio" name="female" value="Female">Female
				</td>
			</tr>
			<tr>
				<td>Hobby</td>
				<td>:</td> 
				<td>
					<input type="checkbox" name="coding" value="Coding">Coding
					<input type="checkbox" name="design" value="Design">Design
				</td>
			</tr>
			<tr>
				<td>Combo box</td>	
				<td>:</td>
				<td>
					<select>
						<option name="bali" value="Bali">Bali</option>
						<option name="tangerang" value="Tangerang">Tangerang</option>
						<option name="jakarta" value="Jakarta">Jakarta</option>
						<option name="bandung" value="Bandung">Bandung</option>
						<option name="lombok" value="Lombok">Lombok</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Textarea</td>	
				<td>:</td>
				<td><textarea name="" rows="5" cols="30" required/></textarea></td>
			</tr>
			<tr>
				<td colspan="3" align="center"><input style="background-color: orange;" type="submit" name="submit" Value="Submit" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
