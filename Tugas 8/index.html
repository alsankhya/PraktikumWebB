<!DOCTYPE html>
<html>
<head>
  <title>TO DO LIST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="header">
    <h1>To Do List</h1>
    <input type="text" id="myInput" placeholder="Masukan List...">
    <span onclick="newElement()" class="addBtn">Tambahkan</span><br>
  </div>
  <ul id="myUL">
    <li class="checked">Selesaikan Tugas 8</li>
    <li>Selesaikan Tugas 9</li>
    <li>Selesaikan Tugas 10</li>
  </ul>
  <button type="button" id="clear-list" onclick="removeAll()"><h2>Hapus Semua</h2></button>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
